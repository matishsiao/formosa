<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample of websocket with Formosa</title>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script>
      $(function() {
    	  Frames();
      });

      function Frames() {
      	var ws = new WebSocket("ws://127.0.0.1:8080/sub",["hashname","keyname"]);
          ws.onmessage = function(e) {
          	var $ul = $('#msg-list');
            console.log("Frames Receive:" + event.data);
            var msg = "Frames Receive:" + event.data;
            $('<li>').text(msg).appendTo($ul);
          };
      }
		</script>
	</head>
	<body>
			<input id="name" type="text" />
			<ul id="msg-list"></ul>
	</body>
</html>
